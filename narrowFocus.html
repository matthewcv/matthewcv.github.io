<!DOCTYPE html>
<html>
    <head>
        <title> Narrow Focus </title>
        <link rel="stylesheet" href="narrowFocus.css" type="text/css" />
    </head>
    <body>

        <div class='nf-container'>
            <div class='top'></div>
            <div class='bottom'></div>
        </div>

        <script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
        <script type="text/javascript" src="narrowFocus.js"></script>


        <script type="text/tpl" id="tpl-text">
            
            <div class="nf-text nf-next" id="text-{{idx}}"><div class="padding15"><span>{{text}}</span></div></div>
        
        </script>
        

        <script type="text/tpl" id="tpl-type-string">
            <div class="nf-input nf-next" id="input-{{idx}}">
                <div class="padding15">
                    <input type="text" />
                </div>
            </div>
        </script>
        <script type="text/tpl" id="tpl-type-start">
            <div class="nf-input nf-next" id="input-{{idx}}">
                <button class="nf-start-button">Let's do it!</button>
            </div>
        </script>
        <script type="text/tpl" id="tpl-type-end">
            <div class="nf-input nf-next" id="input-{{idx}}">
                
            </div>
        </script>
    </body>
</html>
